<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="nchaTheme.css" type="text/css" rel="stylesheet">
</head>
<body>
<div id="panel">
    <img class="logo" src="images/logo.png" alt="Cutting Horse">
    <form action="">
        <h2>Registration Form</h2>
       <p>
            <label>First Name<span class="astr">*</span></label>
           <input type="text" name="firstName" size="20" maxlength="30">
            <label>Last Name<span class="astr">*</span></label>
           <input type="text" name="lastName" size="20" maxlength="30">
       </p>
        <p>
            <label>NCHA ID<span class="astr">*</span></label>
            <input type="text" name="id" size="20" maxlength="30">
        </p>
        <p>
            <label>Email</label>
            <input type="text" name="email" size="20" maxlength="30">
        </p>
        <p>
            <label>Phone <span class="astr">*</span></label>
            <input type="text" name="phone" size="20" maxlength="30">
        </p>
    </form>

</div>

</html>
